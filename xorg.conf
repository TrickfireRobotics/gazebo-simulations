Section "Module"
  Load "glx"
EndSection

Section "Device"
  Identifier "DummyDevice"
  Driver "dummy"
  VideoRam 256000
EndSection

Section "Monitor"
  Identifier "DummyMonitor"
  HorizSync 28-80
  VertRefresh 48-75
EndSection

Section "Screen"
  Identifier "DummyScreen"
  Device "DummyDevice"
  Monitor "DummyMonitor"
  DefaultDepth 24
  SubSection "Display"
    Depth 24
    Modes "1280x720"
  EndSubSection
EndSection

Section "ServerLayout"
  Identifier "DummyLayout"
  Screen "DummyScreen"
EndSection
